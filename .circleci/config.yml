version: 2
jobs:
  find-build:
    docker:
      - image: node:8
    steps:
      - checkout
      - run:
          name: Find build artifact
          command: |
            npm install
            node src/find-build.js > artifact-url
      - persist_to_workspace:
          root: .
          paths:
            - artifact-url
  deploy:
    docker:
      - image: google/cloud-sdk:latest
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - deploy:
          name: Deploy
          command: |
            set -o nounset
            curl -s -f $(< /tmp/workspace/artifact-url) | tar -xz
            cp config/prod.json build/config.json
            echo "$GCP_SA_KEY" > /tmp/sa-key.json
            gcloud auth activate-service-account --key-file=/tmp/sa-key.json
            gcloud app deploy --project=bvdp-saturn-prod --promote --quiet
workflows:
  version: 2
  deploy-prod:
    triggers:
      - schedule:
          cron: "0 15 * * 1-5"
          filters:
            branches:
              only:
                - master
    jobs:
      - find-build
      - deploy:
          requires:
            - find-build
